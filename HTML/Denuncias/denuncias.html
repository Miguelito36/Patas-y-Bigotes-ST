<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css.css">
  <title>PETICIONES</title>
</head>
<body>
  <header>
     <h1>PATAS Y BIGOTES</h1>
  </header>

  <nav>
    <a href="MENU.html">Volver al menú</a>
  </nav>

  <main>
    <div class="form-container">
      <h2>Formulario de denuncias</h2>
      <form>
        <label for="tipoSolicitud">Tipo de solicitud:</label>
        <input type="text" id="tipoSolicitud" value="denuncia" readonly>

        <label for="tipoDocumento">Tipo de documento:</label>
        <select id="tipoDocumento">
          <option value="Cédula">Cédula</option>
          <option value="Pasaporte">Pasaporte</option>
          <option value="Otro">Otro</option>
        </select>

        <label for="numeroDocumento">Número de documento:</label>
        <input type="text" id="numeroDocumento">

        <label for="nombres">Nombres:</label>
        <input type="text" id="nombres">

        <label for="apellidos">Apellidos:</label>
        <input type="text" id="apellidos">

        <label for="departamento">Departamento:</label>
        <input type="text" id="departamento">

        <label for="ciudad">Ciudad:</label>
        <input type="text" id="ciudad">

        <label for="informacionAdicional">Información adicional:</label>
        <textarea id="informacionAdicional" placeholder="Describe tu petición con más detalle..."></textarea>

        <div class="button-container">
          <button type="submit">Enviar</button>
        </div>
      </form>
    </div>
  </main>
</body>
</html>
