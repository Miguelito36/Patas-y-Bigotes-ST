<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./Styles.css">
  <title>PQRS - Patas y Bigotes</title>
  <style>
    
  </style>
</head>
<header>
      <h1>PATAS Y BIGOTES</h1>
    </header>
    <nav>
      <button class="btn"><a href="../MENU/MENU.html">Volver al menú</a></button>
    </nav>
<body>
      <section class="form-register" id="form">
        <h1>PQRS</h1>
        <label for="tipoSolicitud">Tipo de PQRS:</label>
        <select name="PQRS">
          <option value="peticion">Peticion</option>
          <option value="quejas">Quejas</option>
          <option value="reclamos">Reclamos</option>
          <option value="denuncias">Denuncias</option>
          <option value="sugerencias">Sugerencias</option>
        </select>

        <label for="tipoDocumento">Tipo de documento:</label>

        <select id="tipoDocumento">
          <option value="Cédula">Cédula</option>
          <option value="Pasaporte">Pasaporte</option>
          <option value="Otro">Otro</option>
        </select>

        <input
          class="controls"
          type="number"
          name="codigo"
          id="documento"
          placeholder="Numero de documento"
        />
        <input
          class="controls"
          type="text"
          name="mascota"
          id="nombre"
          placeholder="Nombre"
        />
        <input
          class="controls"
          type="text"
          name="apellidos"
          id="apellidos"
          placeholder="Apellidos"
        />
        <input
          class="controls"
          type="text"
          name="departamento"
          id="departamento"
          placeholder="Departamento"
        />
        <input
          class="controls"
          type="text"
          name="ciudad"
          id="ciudad"
          placeholder="Ciudad"
        />
        <label for="informacionAdicional">Información adicional:</label>
        <textarea
          id="informacionAdicional"
          placeholder="Describe tu petición con más detalle..."
        ></textarea>
        <div class="button-container">
          <button type="submit" class="submit">Enviar</button>
        </div>
      </section>
</body>
</html>
