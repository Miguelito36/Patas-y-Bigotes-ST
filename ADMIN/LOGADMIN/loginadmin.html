<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="Styles.CSS">
  <title>Admin Login - Patas y Bigotes</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
  <div class="login-container">
    <div class="login-header">
      <img src="https://i.imgur.com/qz0gfqe.png" alt="Logo">
      <h2>Administración</h2>
      <p>Patas y Bigotes</p>
    </div>
    
    <div class="login-form">
      <div id="login-alert" class="alert alert-danger" style="display: none;">
        Usuario o contraseña incorrectos.
      </div>
      
      <form id="admin-login-form">
        <div class="form-group">
          <label for="username">Usuario</label>
          <div class="input-group">
            <i class="fas fa-user"></i>
            <input type="text" id="username" class="form-control" placeholder="Ingrese su usuario" required>
          </div>
        </div>
        
        <div class="form-group">
          <label for="password">Contraseña</label>
          <div class="input-group">
            <i class="fas fa-lock"></i>
            <input type="password" id="password" class="form-control" placeholder="Ingrese su contraseña" required>
          </div>
        </div>
        
        <div class="forgot-password">
          <a href="#">¿Olvidó su contraseña?</a>
        </div>
        
        <button type="submit" class="login-btn">Iniciar Sesión</button>
      </form>
      
      <div class="back-to-site">
        <a href="/HTML/LOGIN/login.html"><i class="fas fa-arrow-left"></i> Volver al sitio</a>
      </div>
    </div>
  </div>
  
  <script src="./Script.js"></script>
</body>
</html>
